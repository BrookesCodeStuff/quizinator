<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>Quizinator</title>
  </head>
  <body>
    <header>
      <a href="#" class="view-hi-score">View high scores</a>
      <div class="timer">Time: <span class="time">0</span></div>
    </header>

    <main>
      <div class="modal">
        <div class="hi-score-box">
          <span class="close-modal">&times;</span>
          <h1>High Scores!</h1>
          <table>
            <tbody>
              <tr class="table-header">
                <th>Rank</th>
                <th>Initials</th>
                <th>Score</th>
              </tr>
            </tbody>
          </table>
          <button class="clear-scores">Clear High Scores</button>
        </div>
      </div>
      <div class="content">
        <h1 class="center">Coding Quiz Challenge</h1>
        <p class="center">
          Try to answer the following code-related questions within the limt
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>

        <div class="center"><button id="start-quiz">Start Quiz</button></div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
